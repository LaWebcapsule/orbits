name: Unit tests

on:
 pull_request:
  branches:
   - main

env:
  CI: true
  ORBITS_DB__MONGO__URL: "${secrets.MONGO_URL}"

jobs:
 tests:
  runs-on: ubuntu-latest
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Setup node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'pnpm'
      
    - name: Install dependencies
      run: pnpm install

    - name: Build packages
      run: pnpm run -r build

    - name: Run tests
      run: pnpm run -r test
