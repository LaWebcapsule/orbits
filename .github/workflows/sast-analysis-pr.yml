name: CodeQL Analysis

on:
  pull_request:
    branches:
      - master

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install semgrep
        run: python3 -m pip install semgrep

      - name: Run Semgrep
        run: semgrep ci
